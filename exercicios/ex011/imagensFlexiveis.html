<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplemente aumete e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>

    <!--Compatível MP3, WAV e OGG-->
    <p>Reproduzindo áudios em HTML5</p>
   <audio src="midia/Yah Yah - josh pan.mp3" controls autoplay>Dance</audio>

   <h1>Outra formas de reproduzir áudios</h1>
    <!--Outras extensões de áudio e outra forma de inseri-los-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Yah Yah - josh pan.mp3" type="audio/mpeg">
        <source src="midia/Yah Yah - josh pan.ogg" type="audio/ogg">
        <source src="midia/Yah Yah - josh pan.wav" type="audio/wav"><!--Arquivo muito pesado-->
    </audio>
    
    <p>Infeizmente seu navegados não está reproduzindo áudio.<a href="midia/Yah Yah - josh pan.mp3">Baixar áudio</a></p>
</body>
</html>
