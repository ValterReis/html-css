<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Tabela Completa</title>
    <style>
        table { 
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            text-align: center;
        }
        th {
            border: 1px dashed black;
            background-color: lightgray;
        }
        td {
            border: 1px solid black
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Grupo</th>
            <th>Nomes</th>
            <th colspan="3">Filmes</th>
        </tr>
        <tr>
            <th rowspan="3">Mulheres</th>
                <td>Ana Maria Santos
                    <td>Alien</td>
                    <td>Rambo</td>
                    <td>Vingadores</td>
                </td>
            </tr>
            <tr>
                <td>Beatriz Souza
                    <td>Hulk</td>
                    <td>Inception</td>
                    <td>Batman</td>
                </td>
            </tr>
            <tr>
                <td>Cláudia Melo
                    <td>Oblivion</td>
                    <td>Matrix</td>
                    <td>Big Hero</td>
                </td>
            </tr>
        <tr>
            <th rowspan="4">Homens</th>
                <tr>
                    <td>Bruno Mendonça
                        <td>Intócaveis</td>
                        <td>Amnésia</td>
                        <td>Gladiador</td>
                    </td>
                </tr>
                <tr>
                    <td>Daniel Lourenço
                        <td>Wall-E</td>
                        <td>Oldboy</td>
                        <td>Dangal</td>
                    </td>
                </tr>
                <tr>
                    <td>Fabiano Mota
                        <td>Star Wars-5</td>
                        <td>Taxi Drive</td>
                        <td>Toy Story</td>
                    </td>
                </tr>
        </tr>
    </table>
</body>
</html>
