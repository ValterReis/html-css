<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/vr.ico" type="image/x-icon">
    <title>Adicionando Favicon</title>
</head>
<body>
    <h1>Favicon</h1>
    <p>Lorem <mark>ipsum dolor</mark> sit <i>amet consectetur</i> adipisicing elit. Ea sequi, quae quam sunt illo rerum dignissimos expedita reiciendis, praesentium <em>architecto delectus</em> impedit vitae ut? <mark style="background-color:lime;">Sapiente atque error</mark> voluptates placeat quaerat.</p>
    <!--Comando de atalho para envelopar um texto ou parte dele:crtl + shift + p > escolha a opção Emment: wrap with Abbreviator > pressione enter > escolha a tag, exempo p de parágrafo, i para itálico, em para dar ênfase a uma parte do texto, etc.-->
</body>
</html>
